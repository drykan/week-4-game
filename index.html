<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week 4 - RPG Game</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Alegreya+SC:400,900" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<body>

	<header>
		<div class="jumbotron">
			<div class="jumbotron-text">
				<h1>Fight Club</h1>
				<h3>Mischief. Mayhem. Soap.</h3>
				<p>an RPG</p>
			</div>
		</div>
	</header>

	<main>

		<div class="row">

		<!-- Left Column: 
		Character choices and enemies left -->

		<div id="charSelection" class="col-md-2"></div>

		<!-- Right Column:
		Battle Area -->
		<div class="col-md-10">
			<!-- Directional Text -->
			<div class="row center"><h4 class="col-md-12 directions"></h4></div>

			<div class="row battleArea">
				<!-- Player Section -->
				<div class="col-md-4">
					<p class="combatarea1">Player</p>
					<div id="player"></div>
				</div>
				<!-- Attack Button -->
				<div class="attackWrapper col-md-4">
					<img id="attack" src="assets/images/attack_btn.png">
					<br>
					<div id="status"></div>
				</div>
				<!-- Computer Enemy Section -->
				<div class="col-md-4">
					<p class="combatarea2">Enemy</p>
					<div id="enemy"></div>
				</div>
			</div>
		</div>
	</div>
</main>


</body>
</html>
